<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <!-- <div class="main"> -->
        <!-- <div class="header">
            <h2 class="headerTitle">Appointment Booking</h2>
        </div> -->

        <div class="hero">
            <img src="./assets/hospital-hallway-with-motion-effect.jpg" class="bg-img">
            <div id="modal" class="modal-overlay">
                <div class="form-div">
                    <form id="detailsForm" >
                        <h2 id="form-header">Book An Appointment</h2>
                        <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" >
                        <p id="name-error"></p>
                        
                        <input type="email" id="email" placeholder="Enter Your Email" >
                        <p id="email-error"></p>
                        
                        <input type="text" id="number" placeholder="Enter Your Mobile Number" >
                        <p id="number-error"></p>
                        
                        <select id="services" name="category" >
                            <option value="" disabled selected>Select Services</option>
                            <option value="Consultant">Consultant</option>
                            <option value="CheckUp">CheckUp</option>
                            <option value="Full Body CheckUp">Full Body Checkup</option>
                        </select>
                        <p id="services-error"></p>
                        
                        <input type="date" id="date" min="2026-01-29" max="2026-06-30" />
                        
                        <h4>Available Slots</h4>   
                        <p id="error-msg">Please Select Date !</p>
                        <p id="show-date"></p>
                        <div id="slots-container">
                            <div id="slot-error">No Slots Available</div>
                        </div>
                        <div class="legend" id="legend">
                            <div class="lgd-btn"></div>
                            <p>Available</p>
                            <div class="booked lgd-btn"></div>
                            <p>Booked</p>
                            <div class="selected lgd-btn"></div>
                            <p>Selected</p>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn" id="saveBtn">Book</button>
                            <button type="reset" class="btn" id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                    <form class="error-div" id="error-div-id">
                        <h1 id="id-error">No data Found!</h1>
                        <button id="go-back" type="button">Go Home</button>
                    </form>
                </div>
            </div>
            <div id="toast-container">
            </div>
        </div>
    <!-- </div> -->
    <script src="/form.js"></script>
</body>
</html>
