<!DOCTYPE html>
<html>

<head>
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2 class="headerTitle">Appointment Booking</h2>

            <div class="nav-btn">
                <button id="slotBook" class="btn">Book Slot</button>
                <button id="history" class="btn">Slot History</button>
            </div>
        </div>

        <div class="hero">
            <div id="modal" class="modal-overlay">
                <div class="form-div">
                    <form id="detailsForm" >
                        <h2>Book An Appointment</h2>
                        <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off" >
                        <p id="name-error"></p>
                        
                        <input type="email" id="email" placeholder="Enter Your Email" >
                        <p id="email-error"></p>
                        
                        <input type="text" id="number" placeholder="Enter Your Mobile Number" >
                        <p id="number-error"></p>
                        
                        <select id="services" name="category" >
                            <option value="" disabled selected>Select Services</option>
                            <option value="Consultant">Consultant</option>
                            <option value="CheckUp">CheckUp</option>
                            <option value="Full Body CheckUp">Full Body Checkup</option>
                        </select>
                        <p id="services-error"></p>
                        
                        <input type="date" id="date" min="2026-01-23" max="2026-06-30" />
                        
                        <h4>Available Slots</h4>   
                        <p id="error-msg">No Slots Found</p>
                        <p id="show-date"></p>
                        <div id="slots-container">
                            <div id="slot-error">No Slots Available</div>
                        </div>
                        <div class="legend" id="legend">
                            <div class="lgd-btn">Available</div>
                            <div class="booked lgd-btn">Booked</div>
                            <div class="selected lgd-btn">Selected</div>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn" id="saveBtn" disabled>Book</button>
                            <button type="reset" class="btn" id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/form.js"></script>
</body>
</html>
