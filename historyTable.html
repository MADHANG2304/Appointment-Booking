<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking - History</title>
    <link rel="stylesheet" href="/historyTable.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2 class="headerTitle">Appointment Booking - History</h2>

            <div class="nav-btn">
                <button id="home" class="btn">Home</button>
                <button id="history" class="btn">Slot History</button>
            </div>
        </div>

        <div class="hero">
            <h3 style="margin-top: 20px; margin-left: 20px;">Filter by:</h3>
            <div class="filter">
                <div>
                    <select id="date" class="filter">
                        <option value="none" disabled selected>Date</option>
                        <option value="2026-01-27">27-01-2026</option>
                        <option value="2026-01-28">28-01-2026</option>
                        <option value="2026-01-29">29-01-2026</option>
                        <option value="2026-01-30">30-01-2026</option>
                        <option value="2026-01-31">31-01-2026</option>
                        <option value="none">All Dates</option>
                    </select>
                </div>
                <div>
                    <select id="services" class="filter">
                        <option value="none" disabled selected>Services</option>
                        <option value="Consultant">Consultant</option>
                        <option value="CheckUp">CheckUp</option>
                        <option value="Full Body Checkup">Full Body Checkup</option>
                        <option value="none">All Services</option>
                    </select>
                </div>
                <button type="button" id="apply-filter">Apply Filter</button>
            </div>

            <div class="slotHistory">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Mobile Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History entries will be populated here -->
                    </tbody>
                </table>
                <p id="emptyHistoryMsg">No booking history available.</p>
            </div>
        </div>
    </div>
    <script src="/historyScript.js"></script>
</body>

</html>
