<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2 class="headerTitle">Appointment Booking</h2>

            <div class="nav-btn">
                <button id="slotBook" class="btn">Book Slot</button>
                <button id="history" class="btn">Slot History</button>
            </div>
        </div>

        <div class="hero">
            <div class="hero-inner">
                <div class="hero-title">
                    <div class="hero-text">
                        <p>Find <span style="color: red;">a doctor</span> for you now!</p>
                    </div>
                    <div class="hero-desc">
                        <p>We take the guesswork out of locating a doctor, hospital or other medical facility in your area for you and your family</p>
                    </div>
                    <div class="hero-action">
                        <button class="hero-btn" id="start-btn">Get Started</button>
                        <button class="hero-btn" id="bookSlot">Book Slot</button>
                    </div>
                </div>
                <img src="https://img.freepik.com/premium-vector/doctor-cartoon-vector_889056-101660.jpg" class="hero-img">
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
